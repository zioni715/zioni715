name: Generate contribution snake

on:
  schedule:
    - cron: "0 0 * * *" # every day at 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: zioni715
          outputs: |
            dist/github-contribution-snake.svg?color_snake=#F8BBD0&color_dots=#FDF2F8,#FCE7F3,#FBCFE8,#F9A8D4,#F472B6
            dist/github-contribution-grid-snake.svg?color_snake=#F8BBD0&color_dots=#FDF2F8,#FCE7F3,#FBCFE8,#F9A8D4,#F472B6

      - name: Push snake to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
